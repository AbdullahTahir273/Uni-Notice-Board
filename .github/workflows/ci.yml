name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Lint CSS
        run: npx stylelint "styles/**/*.css"

      - name: Build Project
        run: npx parcel build src/*.html --dist-dir dist

      - name: Verify Build
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist folder not found!"
            exit 1
          fi

      - name: Success
        run: echo "CI pipeline completed successfully âœ…"
